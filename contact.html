  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5fdf6;
      color: #333;
      margin: 0;
    }

    .header {
      position: relative;
      background: url('cont1.png') no-repeat center center;
      background-size: cover;
      text-align: center;
      height: 300px;
      border-bottom: 4px solid #66bb6a;
    }

    .topnav {
      display: flex;
      justify-content: center;
      background-color: #388e3c;
      flex-wrap: wrap;
      align-items: center;
      position: relative;
    }

    .topnav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .topnav a:hover {
      background-color: #c8e6c9;
      color: #2e7d32;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f8e9;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #2e7d32;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #c8e6c9;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .contact-icons {
      text-align: center;
      background: #e8f5e9;
      padding: 20px 0;
    }

    .contact-icons a {
      margin: 10px;
      display: inline-block;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #66bb6a;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .rating {
      margin-top: 30px;
      text-align: center;
    }

    .stars {
      display: flex;
      justify-content: center;
      flex-direction: row-reverse;
      gap: 5px;
    }

    .stars input[type="radio"] {
      display: none;
    }

    .stars label {
      font-size: 30px;
      color: lightgray;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    .footer {
      background: #f1f1f1;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      .topnav {
        flex-direction: column;
      }

      .topnav a,
      .dropdown {
        width: 100%;
        text-align: center;
      }

      .dropdown-content {
        position: static;
      }
    }
  </style>
</head>
